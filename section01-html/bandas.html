<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap');
        form {
            background-color: goldenrod
        }

        .properties {
            font-size: 16px;
        }

        #age {
            margin: 24px
        }
        * {
            font-family: "Montserrat";
        }
    </style>
</head>

<body>
    <form>
        <div>
            <h3>Grupos Musicales</h3>
        </div>
        <div>
            <label for="userName">Name and surname</label>
            <input class="properties" type="text" name="UserName" id="UserName" placeholder="Enter your name and surname">
        </div> 
        <br>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" placeholder="Enter your age" min="0" max="18">
        </div> 
        <br>
        <div>
            <label for="yourGroups">Tell us about your favourites groups:</label>
            <textarea id="story" name="yourGroups" rows="5" cols="33" placeholder="Write your five favourites musical groups"></textarea>
        </div> 
        <br> 
        <div>
            <label for="musical-genre">Favourit musical genre:</label>

            <select name="musical-genre" id="musical-genre">
            <option value="">--Please choose three options--</option>
            <option value="dog">Classical</option>
            <option value="hamster">Pop</option>
            <option value="hamster">Reggae</option>
            </select>
        </div> 
        <br>
        <div>
            <button type="submit" value="submit" onclick=" alert('form submited')">Submit</button>
        </div>
    </form>
    
</body>
</html>
